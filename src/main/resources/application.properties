spring.datasource.url=jdbc:mysql://localhost:3306/longlife?useSSL=false&serverTimezone=UTC&userLegacyDatetimeCode=false
#su usuario
spring.datasource.username=root
#su password
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
#para la documentacion
springdoc.api-docs.path=/longlife-api-docs
springdoc.swagger-ui.path=/longlife-api-docs-ui.html